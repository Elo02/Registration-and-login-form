<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
   
    <div class="container">
       
        <h1 class="intro">Sign Up</h1>
       
        <p class="free">It's free and only takes few seconds</p>
       
        <form action="#" class="reg">
          
            <p class="fill-in">First Name</p>
            <input type="text" placeholder="First Name" class="field">
           
            <p class="fill-in">Last Name</p>
            <input type="text" placeholder="Last Name" class="field">
          
            <p class="fill-in">Email</p>
            <input type="text" placeholder="Email" class="field">
          
            <p class="fill-in">Password</p>
            <input type="password" placeholder="Password" class="field">
         
            <p class="fill-in">Confirm Password</p>
            <input type="password" placeholder="Confirm Password" class="field">
          
            <input type="button" value="submit" class="btn">

        </form>
       
        <p class="agreement">By clicking the button, you agree to the <br> <a href="#">Terms and Condition</a> 
            and <a href="#">Policies and Privacy</a></p>
    
<p class="para">Already Have An Account? <a href="login.html">Login Here</a></p>
    </div>
</body>
</html>
